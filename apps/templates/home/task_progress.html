{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">
                
                <div class="tab-content tab-content-basic">
                  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview"> 
                    
                    <div class="row">
                      <div class="col-lg d-flex flex-column">
                        
                        <div class="row flex-grow">
                          <div class="col grid-margin stretch-card">
                            <div class="card card-rounded">
                              <div class="card-body">
                                <div class="d-sm-flex justify-content-between align-items-start">
                                  <div>
                                    <h4 class="card-title card-title-dash">Ongoing Tasks</h4>
                                   <p class="card-subtitle card-subtitle-dash">The Progress of your task is displayed below</p>
                                  </div>
                                </div>
                                <div class="table-responsive  mt-1">
                                  <table class="table select-table">
                                    <thead>
                                      <tr>
                                       <th>Task</th>
                                        <th>Progress</th>
                                        <th>Status</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>
                                          <h6>Remove Duplicates</h6>
                                        </td>
                                        <td>
                                          <div>
                                            {% comment %} <div class="d-flex justify-content-between align-items-center mb-1 max-width-progress-wrap">
                                              <p class="text-success">79%</p>
                                            </div> {% endcomment %}
                                            <div class="progress progress-md" id="remove_duplicates-container" onload="startTaskPolling(this)">
                                              <div id="remove_duplicates" class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            
                                          </div>
                                        </td>
                                        <td><div class="text-danger" id="remove_duplicates-status"></div></td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {%endblock%}
